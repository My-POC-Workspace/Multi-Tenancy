Server:
  port: 9002

Spring:
  application:
    name: Multi-tenancy

  datasource:
    url: jdbc:postgresql://localhost:8080/Multitenancy
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
